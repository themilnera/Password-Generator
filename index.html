<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generate Password</title>
</head>
<body>
    <div class="main-container">
        <h2>Password Generator</h2>
        <div class="length">
            <button class="plus">+</button>
            <span class="char-amount">8</span>
            <button class="minus">-</button>
        </div>
        <br>
        <div class="types">
            <input type="checkbox" class="check capitals">Capital Letters
            <br>
            <input type="checkbox" class="check numbers">Numbers
            <br>
            <input type="checkbox" class="check symbols">Symbols
        </div>
        <br>
        <div class="password">
            <button class="generate">Generate</button>
            <div class="text"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
